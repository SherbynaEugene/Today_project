<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Відновлення пароля</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h2 { color: #333; }
        form { margin-top: 20px; }
        input[type="email"] { padding: 8px; width: 250px; }
        button { padding: 8px 12px; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Відновлення пароля</h2>
    <form method="post">
        {% csrf_token %}
        <label for="id_email">Введіть вашу email:</label><br>
        <input type="email" name="email" id="id_email" required><br>
        <button type="submit">Надіслати посилання</button>
    </form>
</body>
</html>
