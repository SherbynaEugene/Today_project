<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Новий пароль</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h2 { color: #333; }
        form { margin-top: 20px; }
        input[type="password"] { padding: 8px; width: 250px; margin-bottom: 10px; }
        button { padding: 8px 12px; }
    </style>
</head>
<body>
    <h2>Встановіть новий пароль</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Змінити пароль</button>
    </form>
</body>
</html>
