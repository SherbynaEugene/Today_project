<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ToDaY</title>
<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600;700;900&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --green-dark: #1a3a1a;
    --green-mid: #2d5a2d;
    --green-accent: #3d7a3d;
    --orange: #f07c00;
    --orange-light: #ff9a1f;
    --purple: #6b0f4e;
    --purple-light: #8b1a6b;
    --bg: #ffffff;
    --card-bg: #ffffff;
    --text-dark: #1a1a1a;
    --text-muted: #888;
    --border: #e8e8e8;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Manrope', sans-serif;
    background: var(--bg);
    display: flex;
    height: 100vh;
    overflow: hidden;
    color: var(--text-dark);
  }

  /* SIDEBAR */
  .sidebar {
    width: 280px;
    flex-shrink: 0;
    background: #ffffff;
    border-right: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    padding: 28px 20px;
    gap: 4px;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 0 8px;
    margin-bottom: 28px;
  }

  .logo-icon {
    width: 40px; height: 40px;
    background: var(--green-dark);
    border-radius: 10px;
    display: flex; align-items: center; justify-content: center;
    color: white;
    font-family: 'Unbounded', sans-serif;
    font-weight: 900;
    font-size: 16px;
  }

  .logo-text {
    font-family: 'Unbounded', sans-serif;
    font-weight: 700;
    font-size: 20px;
    color: var(--green-dark);
    letter-spacing: -0.5px;
  }

  .nav-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 16px;
    border-radius: 14px;
    cursor: pointer;
    color: #888;
    font-size: 12px;
    font-weight: 700;
    letter-spacing: 0.8px;
    text-transform: uppercase;
    transition: all 0.2s;
    position: relative;
  }

  .nav-item:hover { background: #eee; color: var(--text-dark); }

  .nav-item.active {
    background: var(--green-dark);
    color: white;
  }

  .nav-item.active .nav-dot {
    width: 6px; height: 6px;
    background: #7fff7f;
    border-radius: 50%;
    position: absolute;
    right: 14px;
  }

  .nav-item svg { width: 18px; height: 18px; flex-shrink: 0; }

  .sidebar-spacer { flex: 1; }

  .profile-card {
    background: white;
    border-radius: 16px;
    padding: 16px;
    display: flex;
    align-items: center;
    gap: 12px;
    border: 1px solid var(--border);
  }

  .profile-avatar {
    width: 38px; height: 38px;
    border-radius: 50%;
    background: #fde8c0;
    display: flex; align-items: center; justify-content: center;
    color: var(--orange);
  }

  .profile-info { flex: 1; }
  .profile-label { font-size: 10px; letter-spacing: 0.8px; text-transform: uppercase; color: var(--text-muted); font-weight: 700; }
  .profile-name { font-size: 14px; font-weight: 700; color: var(--text-dark); }

  .coins {
    display: flex; align-items: center; gap: 5px;
    font-weight: 700; font-size: 14px; color: var(--text-dark);
  }
  .coins svg { color: var(--orange); }

  /* MAIN CONTENT */
  .main {
    flex: 1;
    display: flex;
    gap: 20px;
    padding: 28px;
    overflow: hidden;
  }

  /* CENTER PANEL */
  .center-panel {
    flex: 1.2;
    display: flex;
    flex-direction: column;
    gap: 16px;
    overflow-y: auto;
  }

  .today-card {
    background: white;
    border-radius: 24px;
    overflow: hidden;
    box-shadow: 0 2px 12px rgba(0,0,0,0.06);
    animation: slideUp 0.4s ease;
  }

  .today-header {
    background: linear-gradient(135deg, #f0f8f0 0%, #e0f0e0 100%);
    padding: 28px 28px 20px;
    display: flex;
    align-items: center;
    gap: 18px;
    position: relative;
    overflow: hidden;
  }

  .today-header::after {
    content: '';
    position: absolute;
    right: -20px; top: -20px;
    width: 120px; height: 120px;
    border-radius: 50%;
    border: 24px solid rgba(255,255,255,0.4);
  }

  .today-icon {
    width: 58px; height: 58px;
    background: linear-gradient(135deg, var(--orange), var(--orange-light));
    border-radius: 16px;
    display: flex; align-items: center; justify-content: center;
    box-shadow: 0 4px 16px rgba(240,124,0,0.35);
    flex-shrink: 0;
  }

  .today-icon svg { width: 28px; height: 28px; color: white; }

  .today-title-block { flex: 1; }

  .today-title {
    font-family: 'Unbounded', sans-serif;
    font-size: 30px;
    font-weight: 900;
    color: var(--green-dark);
    letter-spacing: -1px;
    line-height: 1;
  }

  .today-settings-badge {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    margin-top: 8px;
    background: var(--orange);
    color: white;
    border-radius: 20px;
    padding: 5px 14px;
    font-size: 11px;
    font-weight: 700;
    letter-spacing: 0.5px;
    cursor: pointer;
    transition: background 0.2s;
  }

  .today-settings-badge:hover { background: var(--orange-light); }

  .today-tasks { padding: 20px 28px 28px; display: flex; flex-direction: column; gap: 10px; }

  .task-item {
    display: flex;
    align-items: center;
    gap: 14px;
    padding: 16px 20px;
    background: #f5f8ff;
    border-radius: 16px;
    cursor: pointer;
    transition: all 0.2s;
    border: 2px solid transparent;
  }

  .task-item:hover { border-color: var(--green-accent); background: #f0f8f0; }

  .task-checkbox {
    width: 22px; height: 22px;
    border-radius: 50%;
    border: 2px solid #ccc;
    flex-shrink: 0;
    display: flex; align-items: center; justify-content: center;
    transition: all 0.2s;
    cursor: pointer;
  }

  .task-item.done .task-checkbox {
    background: var(--green-dark);
    border-color: var(--green-dark);
  }

  .task-item.done .task-name { text-decoration: line-through; color: var(--text-muted); }

  .task-info { flex: 1; }
  .task-name { font-size: 14px; font-weight: 600; color: var(--text-dark); }

  .task-tag {
    font-size: 11px;
    font-weight: 700;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    margin-top: 3px;
  }

  .tag-social { color: #7b35c8; }
  .tag-work { color: var(--purple); }
  .tag-personal { color: var(--orange); }

  .empty-state {
    text-align: center;
    color: var(--text-muted);
    font-size: 13px;
    padding: 30px;
  }

  /* RIGHT PANEL */
  .right-panel {
    width: 320px;
    flex-shrink: 0;
    display: flex;
    flex-direction: column;
    gap: 16px;
    overflow-y: auto;
  }

  .idea-card {
    background: white;
    border-radius: 24px;
    padding: 20px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.06);
    animation: slideUp 0.4s ease 0.1s both;
  }

  .idea-input {
    width: 100%;
    border: none;
    outline: none;
    font-family: 'Manrope', sans-serif;
    font-size: 14px;
    color: var(--text-muted);
    background: transparent;
    resize: none;
    height: 36px;
  }

  .idea-input::placeholder { color: #bbb; }

  .idea-divider { height: 1px; background: var(--border); margin: 14px 0; }

  .idea-actions {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .idea-action-btn {
    width: 34px; height: 34px;
    border-radius: 10px;
    border: none;
    background: #f5f5f5;
    display: flex; align-items: center; justify-content: center;
    cursor: pointer;
    color: #999;
    transition: all 0.2s;
  }

  .idea-action-btn:hover { background: #eee; color: var(--text-dark); }
  .idea-action-btn svg { width: 16px; height: 16px; }

  .idea-add-btn {
    width: 42px; height: 42px;
    border-radius: 14px;
    border: none;
    background: var(--green-dark);
    display: flex; align-items: center; justify-content: center;
    cursor: pointer;
    color: white;
    margin-left: auto;
    transition: all 0.2s;
    box-shadow: 0 4px 12px rgba(26,58,26,0.3);
  }

  .idea-add-btn:hover { background: var(--green-mid); transform: scale(1.05); }
  .idea-add-btn svg { width: 20px; height: 20px; }

  .general-card {
    background: white;
    border-radius: 24px;
    overflow: hidden;
    box-shadow: 0 2px 12px rgba(0,0,0,0.06);
    animation: slideUp 0.4s ease 0.2s both;
  }

  .general-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 20px 0;
  }

  .general-title {
    font-family: 'Unbounded', sans-serif;
    font-size: 13px;
    font-weight: 700;
    color: var(--green-dark);
    letter-spacing: 0.5px;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .count-badge {
    width: 22px; height: 22px;
    background: var(--green-dark);
    color: white;
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    font-size: 11px;
    font-weight: 700;
  }

  .collapse-btn {
    width: 28px; height: 28px;
    border: none;
    background: #f5f5f5;
    border-radius: 8px;
    display: flex; align-items: center; justify-content: center;
    cursor: pointer;
    color: #666;
    transition: all 0.2s;
  }

  .collapse-btn:hover { background: #eee; }
  .collapse-btn svg { width: 14px; height: 14px; }

  .general-tasks { padding: 14px 20px 20px; display: flex; flex-direction: column; gap: 10px; }

  .task-meta { display: flex; align-items: center; gap: 8px; margin-top: 3px; }
  .task-time { font-size: 11px; color: var(--text-muted); display: flex; align-items: center; gap: 4px; }
  .task-time svg { width: 12px; height: 12px; }

  /* HELP BTN */
  .help-btn {
    position: fixed;
    bottom: 24px;
    right: 24px;
    width: 36px; height: 36px;
    border-radius: 50%;
    background: white;
    border: 1px solid var(--border);
    display: flex; align-items: center; justify-content: center;
    cursor: pointer;
    color: var(--text-muted);
    font-size: 14px;
    font-weight: 700;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    transition: all 0.2s;
  }

  .help-btn:hover { box-shadow: 0 4px 16px rgba(0,0,0,0.15); }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(16px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* ADD TASK MODAL */
  .modal-overlay {
    position: fixed; inset: 0;
    background: rgba(0,0,0,0.3);
    backdrop-filter: blur(4px);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 100;
  }

  .modal-overlay.open { display: flex; }

  .modal {
    background: white;
    border-radius: 24px;
    padding: 28px;
    width: 400px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.2);
    animation: slideUp 0.3s ease;
  }

  .modal-title {
    font-family: 'Unbounded', sans-serif;
    font-size: 16px;
    font-weight: 700;
    color: var(--green-dark);
    margin-bottom: 20px;
  }

  .modal-input {
    width: 100%;
    border: 2px solid var(--border);
    outline: none;
    font-family: 'Manrope', sans-serif;
    font-size: 14px;
    padding: 12px 16px;
    border-radius: 12px;
    margin-bottom: 12px;
    transition: border-color 0.2s;
  }

  .modal-input:focus { border-color: var(--green-accent); }

  .modal-row { display: flex; gap: 10px; margin-bottom: 12px; }

  .modal-select {
    flex: 1;
    border: 2px solid var(--border);
    outline: none;
    font-family: 'Manrope', sans-serif;
    font-size: 13px;
    padding: 10px 14px;
    border-radius: 12px;
    background: white;
    transition: border-color 0.2s;
    cursor: pointer;
  }

  .modal-select:focus { border-color: var(--green-accent); }

  .modal-actions { display: flex; gap: 10px; margin-top: 20px; }

  .btn-cancel {
    flex: 1; padding: 12px;
    border: 2px solid var(--border);
    border-radius: 12px;
    background: white;
    font-family: 'Manrope', sans-serif;
    font-size: 14px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s;
  }

  .btn-cancel:hover { background: #f5f5f5; }

  .btn-add {
    flex: 1; padding: 12px;
    border: none;
    border-radius: 12px;
    background: var(--green-dark);
    color: white;
    font-family: 'Manrope', sans-serif;
    font-size: 14px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s;
  }

  .btn-add:hover { background: var(--green-mid); }

  /* Scrollbar */
  ::-webkit-scrollbar { width: 4px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: #ddd; border-radius: 4px; }
</style>
</head>
<body>

<!-- SIDEBAR -->
<aside class="sidebar">
  <div class="logo">
    <div class="logo-icon">T</div>
    <div class="logo-text">ToDaY</div>
  </div>

  <div class="nav-item active" onclick="setNav(this)">
    <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z"/>
    </svg>

    <span class="nav-dot"></span>

  <div class="nav-item" onclick="setNav(this)">
    <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>

  </div>

  <div class="nav-item" onclick="setNav(this)">

      <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
      <line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/>
      <line x1="3" y1="10" x2="21" y2="10"/>
    </svg>
    КАЛЕНДАР
  </div>

  <div class="nav-item" onclick="setNav(this)">
    <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
    </svg>
    ЦІКАВЕНЬКО
  </div>

  <div class="nav-item" onclick="setNav(this)">
    <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path d="M8 6h13M8 12h13M8 18h13M3 6h.01M3 12h.01M3 18h.01"/>

  </div>

  <div class="profile-card">
    <div class="profile-avatar">

        <circle cx="12" cy="7" r="4"/>
      </svg>
    </div>
    <div class="profile-info">
      <div class="profile-label">Профіль</div>
      <div class="profile-name">Корис...</div>
    </div>
    <div class="coins">
      <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10"/>
      </svg>
      100
    </div>
  </div>
</aside>

<!-- MAIN -->
<main class="main">

  <!-- CENTER -->
  <div class="center-panel">
    <div class="today-card">
      <div class="today-header">
        <div class="today-icon">
          <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z"/>
          </svg>
        </div>
        <div class="today-title-block">
          <div class="today-title">СЬОГОДНІ</div>
          <div class="today-settings-badge" onclick="openSettings()">
            <svg width="12" height="12" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
            НАЛАШТУВАННЯ
          </div>
        </div>
      </div>
      <div class="today-tasks" id="todayTasks">
        <div class="task-item" onclick="toggleDone(this)">
          <div class="task-checkbox"></div>
          <div class="task-info">
            <div class="task-name">Зателефонувати ...</div>
            <div class="task-tag tag-social">Соціалізація</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- RIGHT -->
  <div class="right-panel">
    <div class="idea-card">
      <textarea class="idea-input" id="ideaInput" placeholder="Нова ідея..."></textarea>
      <div class="idea-divider"></div>
      <div class="idea-actions">
        <button class="idea-action-btn" title="Час">
          <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/>
          </svg>
        </button>
        <button class="idea-action-btn" title="Робота">
          <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/>
            <path d="M16 7V5a2 2 0 00-2-2h-4a2 2 0 00-2 2v2"/>
          </svg>
        </button>
        <button class="idea-action-btn" title="Кава">
          <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path d="M17 8h1a4 4 0 010 8h-1M3 8h14v9a4 4 0 01-4 4H7a4 4 0 01-4-4V8z"/>
          </svg>
        </button>
        <button class="idea-action-btn" title="Люди">
          <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
            <circle cx="9" cy="7" r="4"/>
            <path d="M23 21v-2a4 4 0 00-3-3.87M16 3.13a4 4 0 010 7.75"/>
          </svg>
        </button>
        <button class="idea-action-btn" title="Колір">
          <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <circle cx="13.5" cy="6.5" r="1.5"/><circle cx="17.5" cy="10.5" r="1.5"/>
            <circle cx="8.5" cy="7.5" r="1.5"/><circle cx="6.5" cy="12.5" r="1.5"/>
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10c1.66 0 3-.34 3-1 0-.39-.15-.74-.39-1.01A1.01 1.01 0 0115 19c0-.55.45-1 1-1h1c3.31 0 6-2.69 6-6C23 6.48 17.99 2 12 2z"/>
          </svg>
        </button>
        <button class="idea-add-btn" onclick="openAddModal()">
          <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
            <line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="general-card">
      <div class="general-header">
        <div class="general-title">
          ЗАГАЛЬНІ
          <span class="count-badge" id="generalCount">1</span>
        </div>
        <button class="collapse-btn" onclick="toggleGeneral()">
          <svg id="collapseIcon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7"/>
          </svg>
        </button>
      </div>
      <div class="general-tasks" id="generalTasks">
        <div class="task-item" onclick="toggleDone(this)">
          <div class="task-checkbox"></div>
          <div class="task-info">
            <div class="task-name">Завершити прое...</div>
            <div class="task-meta">
              <span class="task-time">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/>
                </svg>
                2ГОД
              </span>
              <span class="task-tag tag-work">РОБОТА</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- HELP -->
<button class="help-btn">?</button>

<!-- ADD MODAL -->
<div class="modal-overlay" id="addModal" onclick="closeModalOutside(event)">
  <div class="modal">
    <div class="modal-title">Нове завдання</div>
    <input class="modal-input" id="taskName" placeholder="Назва завдання..." />
    <div class="modal-row">
      <select class="modal-select" id="taskCategory">
        <option value="">Категорія</option>
        <option value="social">Соціалізація</option>
        <option value="work">Робота</option>
        <option value="personal">Особисте</option>
      </select>
      <select class="modal-select" id="taskList">
        <option value="today">Сьогодні</option>
        <option value="general">Загальні</option>
      </select>
    </div>
    <input class="modal-input" id="taskTime" placeholder="Час (наприклад: 2год)" />
    <div class="modal-actions">
      <button class="btn-cancel" onclick="closeModal()">Скасувати</button>
      <button class="btn-add" onclick="addTask()">Додати</button>
    </div>
  </div>
</div>

<script>
  function setNav(el) {
    document.querySelectorAll('.nav-item').forEach(n => {
      n.classList.remove('active');
      const dot = n.querySelector('.nav-dot');
      if (dot) dot.remove();
    });
    el.classList.add('active');
    const dot = document.createElement('span');
    dot.className = 'nav-dot';
    el.appendChild(dot);
  }

  function toggleDone(item) {
    item.classList.toggle('done');
    const cb = item.querySelector('.task-checkbox');
    if (item.classList.contains('done')) {
      cb.innerHTML = `<svg width="12" height="12" fill="none" viewBox="0 0 24 24" stroke="white" stroke-width="3"><polyline points="20 6 9 17 4 12"/></svg>`;
    } else {
      cb.innerHTML = '';
    }
    updateCount();
  }

  function updateCount() {
    const total = document.querySelectorAll('#generalTasks .task-item').length;
    document.getElementById('generalCount').textContent = total;
  }

  let generalOpen = true;
  function toggleGeneral() {
    const tasks = document.getElementById('generalTasks');
    const icon = document.getElementById('collapseIcon');
    generalOpen = !generalOpen;
    tasks.style.display = generalOpen ? 'flex' : 'none';
    icon.innerHTML = generalOpen
      ? `<path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7"/>`
      : `<path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>`;
  }

  function openAddModal() {
    document.getElementById('addModal').classList.add('open');
    setTimeout(() => document.getElementById('taskName').focus(), 100);
  }

  function closeModal() {
    document.getElementById('addModal').classList.remove('open');
    document.getElementById('taskName').value = '';
    document.getElementById('taskTime').value = '';
  }

  function closeModalOutside(e) {
    if (e.target === document.getElementById('addModal')) closeModal();
  }

  function addTask() {
    const name = document.getElementById('taskName').value.trim();
    if (!name) return;

    const cat = document.getElementById('taskCategory').value;
    const list = document.getElementById('taskList').value;
    const time = document.getElementById('taskTime').value.trim();

    const catLabels = { social: { label: 'Соціалізація', cls: 'tag-social' }, work: { label: 'Робота', cls: 'tag-work' }, personal: { label: 'Особисте', cls: 'tag-personal' } };
    const catInfo = catLabels[cat] || null;

    const item = document.createElement('div');
    item.className = 'task-item';
    item.onclick = function() { toggleDone(this); };

    let meta = '';
    if (time) meta += `<span class="task-time"><svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" style="width:12px;height:12px;"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>${time.toUpperCase()}</span>`;
    if (catInfo) meta += `<span class="task-tag ${catInfo.cls}">${catInfo.label.toUpperCase()}</span>`;

    item.innerHTML = `
      <div class="task-checkbox"></div>
      <div class="task-info">
        <div class="task-name">${name}</div>
        ${meta ? `<div class="task-meta">${meta}</div>` : ''}
      </div>`;

    if (list === 'general') {
      document.getElementById('generalTasks').appendChild(item);
    } else {
      document.getElementById('todayTasks').appendChild(item);
    }

    updateCount();
    closeModal();
  }

  // Keyboard shortcut
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape') closeModal();
  });
</script>
</body>
</html>
