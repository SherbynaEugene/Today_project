<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ToDaY</title>
<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600;700;900&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --green-dark: #1a3a1a;
    --green-mid: #2d5a2d;
    --green-accent: #3d7a3d;
    --orange: #f07c00;
    --orange-light: #ff9a1f;
    --purple: #6b0f4e;
    --bg: #f4f6f4;
    --card-bg: #ffffff;
    --text-dark: #1a1a1a;
    --text-muted: #888;
    --border: #e8e8e8;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Manrope', sans-serif;
    background: var(--bg);
    display: flex;
    height: 100vh;
    overflow: hidden;
    color: var(--text-dark);
  }

  /* ── SIDEBAR ── */
  .sidebar {
    width: 280px;
    flex-shrink: 0;
    background: #ffffff;
    border-right: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    padding: 28px 20px;
    gap: 4px;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 0 8px;
    margin-bottom: 28px;
  }

  .logo-icon {
    width: 40px; height: 40px;
    background: var(--green-dark);
    border-radius: 10px;
    display: flex; align-items: center; justify-content: center;
    color: white;
    font-family: 'Unbounded', sans-serif;
    font-weight: 900;
    font-size: 16px;
  }

  .logo-text {
    font-family: 'Unbounded', sans-serif;
    font-weight: 700;
    font-size: 20px;
    color: var(--green-dark);
    letter-spacing: -0.5px;
  }

  /* Nav uses hidden radio inputs + labels */
  .nav-radio { display: none; }

  .nav-label {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 16px;
    border-radius: 14px;
    cursor: pointer;
    color: #888;
    font-size: 12px;
    font-weight: 700;
    letter-spacing: 0.8px;
    text-transform: uppercase;
    transition: all 0.2s;
    position: relative;
    user-select: none;
  }

  .nav-label:hover { background: #eee; color: var(--text-dark); }

  .nav-radio:checked + .nav-label {
    background: var(--green-dark);
    color: white;
  }

  .nav-radio:checked + .nav-label .nav-dot {
    display: block;
  }

  .nav-dot {
    display: none;
    width: 6px; height: 6px;
    background: #7fff7f;
    border-radius: 50%;
    position: absolute;
    right: 14px;
  }

  .nav-label svg { width: 18px; height: 18px; flex-shrink: 0; }

  .sidebar-spacer { flex: 1; }

  .profile-card {
    background: white;
    border-radius: 16px;
    padding: 16px;
    display: flex;
    align-items: center;
    gap: 12px;
    border: 1px solid var(--border);
  }

    .profile-card:hover {
    background: #f9f9f9;
    cursor: pointer;
  }

  .profile-avatar {
    width: 38px; height: 38px;
    border-radius: 50%;
    background: #fde8c0;
    display: flex; align-items: center; justify-content: center;
    color: var(--orange);
    flex-shrink: 0;
  }

  .profile-info { flex: 1; }
  .profile-label { font-size: 10px; letter-spacing: 0.8px; text-transform: uppercase; color: var(--text-muted); font-weight: 700; }
  .profile-name { font-size: 14px; font-weight: 700; color: var(--text-dark); }

  .coins {
    display: flex; align-items: center; gap: 5px;
    font-weight: 700; font-size: 14px; color: var(--text-dark);
  }
  .coins svg { color: var(--orange); }

  /* ── MAIN ── */
  .main {
    flex: 1;
    display: flex;
    gap: 20px;
    padding: 28px;
    overflow: hidden;
  }

  .center-panel {
    flex: 1.2;
    display: flex;
    flex-direction: column;
    gap: 16px;
    overflow-y: auto;
  }

  /* ── TODAY CARD ── */
  .today-card {
    background: white;
    border-radius: 24px;
    overflow: hidden;
    box-shadow: 0 2px 12px rgba(0,0,0,0.06);
    animation: slideUp 0.4s ease;
  }

  .today-header {
    background: linear-gradient(135deg, #f0f8f0 0%, #e0f0e0 100%);
    padding: 28px 28px 20px;
    display: flex;
    align-items: center;
    gap: 18px;
    position: relative;
    overflow: hidden;
  }

  .today-header::after {
    content: '';
    position: absolute;
    right: -20px; top: -20px;
    width: 120px; height: 120px;
    border-radius: 50%;
    border: 24px solid rgba(255,255,255,0.4);
  }

  .today-icon {
    width: 58px; height: 58px;
    background: linear-gradient(135deg, var(--orange), var(--orange-light));
    border-radius: 16px;
    display: flex; align-items: center; justify-content: center;
    box-shadow: 0 4px 16px rgba(240,124,0,0.35);
    flex-shrink: 0;
  }

  .today-icon svg { width: 28px; height: 28px; color: white; }

  .today-title-block { flex: 1; }

  .today-title {
    font-family: 'Unbounded', sans-serif;
    font-size: 30px;
    font-weight: 900;
    color: var(--green-dark);
    letter-spacing: -1px;
    line-height: 1;
  }

  /* ── TASKS – checkbox hack ── */
  .task-cb { display: none; }

  .task-label {
    display: flex;
    align-items: center;
    gap: 14px;
    padding: 16px 20px;
    background: #f5f8ff;
    border-radius: 16px;
    cursor: pointer;
    transition: all 0.2s;
    border: 2px solid transparent;
    user-select: none;
  }

  .task-label:hover { border-color: var(--green-accent); background: #f0f8f0; }

  .task-checkbox-ui {
    width: 22px; height: 22px;
    border-radius: 50%;
    border: 2px solid #ccc;
    flex-shrink: 0;
    display: flex; align-items: center; justify-content: center;
    transition: all 0.2s;
    position: relative;
  }

  .task-cb:checked + .task-label { opacity: 0.7; }

  .task-cb:checked + .task-label .task-checkbox-ui {
    background: var(--green-dark);
    border-color: var(--green-dark);
  }

  .task-cb:checked + .task-label .task-checkbox-ui::after {
    content: '';
    display: block;
    width: 6px; height: 10px;
    border: 2.5px solid white;
    border-top: none;
    border-left: none;
    transform: rotate(45deg) translate(-1px,-1px);
  }

  .task-cb:checked + .task-label .task-name {
    text-decoration: line-through;
    color: var(--text-muted);
  }

  .task-info { flex: 1; }
  .task-name { font-size: 14px; font-weight: 600; color: var(--text-dark); }

  .task-tag {
    font-size: 11px;
    font-weight: 700;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    margin-top: 3px;
  }

  .tag-social { color: #7b35c8; }
  .tag-work { color: var(--purple); }
  .tag-personal { color: var(--orange); }

  .today-tasks { padding: 20px 28px 28px; display: flex; flex-direction: column; gap: 10px; }

  /* ── RIGHT PANEL ── */
  .right-panel {
    width: 320px;
    flex-shrink: 0;
    display: flex;
    flex-direction: column;
    gap: 16px;
    overflow-y: auto;
  }

  /* ── IDEA CARD (add task via modal) ── */
  .idea-card {
    background: white;
    border-radius: 24px;
    padding: 20px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.06);
    animation: slideUp 0.4s ease 0.1s both;
  }

  .idea-input {
    width: 100%;
    border: none;
    outline: none;
    font-family: 'Manrope', sans-serif;
    font-size: 14px;
    color: var(--text-dark);
    background: transparent;
    resize: none;
    height: 36px;
  }

  .idea-input::placeholder { color: #bbb; }
  .idea-divider { height: 1px; background: var(--border); margin: 14px 0; }

  .idea-actions {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .idea-action-btn {
    width: 34px; height: 34px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: #f5f5f5;
    display: flex; align-items: center; justify-content: center;
    cursor: pointer;
    color: #999;
    transition: all 0.2s;
  }

  .idea-action-btn:hover { background: #eee; color: var(--text-dark); }
  .idea-action-btn svg { width: 16px; height: 16px; }

  /* Open modal trigger */
  #modal-toggle { display: none; }

  .idea-add-btn {
    width: 42px; height: 42px;
    border-radius: 14px;
    background: var(--green-dark);
    display: flex; align-items: center; justify-content: center;
    cursor: pointer;
    color: white;
    margin-left: auto;
    transition: all 0.2s;
    box-shadow: 0 4px 12px rgba(26,58,26,0.3);
    border: none;
  }

  .idea-add-btn:hover { background: var(--green-mid); transform: scale(1.05); }
  .idea-add-btn svg { width: 20px; height: 20px; }

  /* ── GENERAL CARD with details/summary collapse ── */
  .general-card {
    background: white;
    border-radius: 24px;
    overflow: hidden;
    box-shadow: 0 2px 12px rgba(0,0,0,0.06);
    animation: slideUp 0.4s ease 0.2s both;
  }

  .general-details { padding: 0; }

  .general-summary {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 20px 16px;
    cursor: pointer;
    list-style: none;
    user-select: none;
  }

  .general-summary::-webkit-details-marker { display: none; }

  .general-title {
    font-family: 'Unbounded', sans-serif;
    font-size: 13px;
    font-weight: 700;
    color: var(--green-dark);
    letter-spacing: 0.5px;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .count-badge {
    width: 22px; height: 22px;
    background: var(--green-dark);
    color: white;
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    font-size: 11px;
    font-weight: 700;
  }

  .collapse-icon {
    width: 28px; height: 28px;
    border-radius: 8px;
    background: #f5f5f5;
    display: flex; align-items: center; justify-content: center;
    color: #666;
    flex-shrink: 0;
    transition: transform 0.2s;
  }

  .collapse-icon svg { width: 14px; height: 14px; }

  details[open] .collapse-icon { transform: rotate(180deg); }

  .general-tasks { padding: 0 20px 20px; display: flex; flex-direction: column; gap: 10px; }

  .task-meta { display: flex; align-items: center; gap: 8px; margin-top: 3px; }
  .task-time { font-size: 11px; color: var(--text-muted); display: flex; align-items: center; gap: 4px; }
  .task-time svg { width: 12px; height: 12px; }

  /* ── MODAL (CSS only, :target trick) ── */
  .modal-overlay {
    position: fixed; inset: 0;
    background: rgba(0,0,0,0.3);
    backdrop-filter: blur(4px);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 100;
  }

  .modal-overlay:target { display: flex; }

  .modal {
    background: white;
    border-radius: 24px;
    padding: 28px;
    width: 400px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.2);
    animation: slideUp 0.3s ease;
  }

  .modal-title {
    font-family: 'Unbounded', sans-serif;
    font-size: 16px;
    font-weight: 700;
    color: var(--green-dark);
    margin-bottom: 20px;
  }

  .modal-input {
    width: 100%;
    border: 2px solid var(--border);
    outline: none;
    font-family: 'Manrope', sans-serif;
    font-size: 14px;
    padding: 12px 16px;
    border-radius: 12px;
    margin-bottom: 12px;
    transition: border-color 0.2s;
    display: block;
  }

  .modal-input:focus { border-color: var(--green-accent); }

  .modal-row { display: flex; gap: 10px; margin-bottom: 12px; }

  .modal-select {
    flex: 1;
    border: 2px solid var(--border);
    outline: none;
    font-family: 'Manrope', sans-serif;
    font-size: 13px;
    padding: 10px 14px;
    border-radius: 12px;
    background: white;
    transition: border-color 0.2s;
    cursor: pointer;
  }

  .modal-select:focus { border-color: var(--green-accent); }

  .modal-note {
    font-size: 12px;
    color: var(--text-muted);
    margin-bottom: 12px;
    line-height: 1.5;
    padding: 10px 14px;
    background: #f5f8ff;
    border-radius: 10px;
  }

  .modal-actions { display: flex; gap: 10px; margin-top: 20px; }

  .btn-cancel {
    flex: 1; padding: 12px;
    border: 2px solid var(--border);
    border-radius: 12px;
    background: white;
    font-family: 'Manrope', sans-serif;
    font-size: 14px;
    font-weight: 700;
    cursor: pointer;
    text-decoration: none;
    color: var(--text-dark);
    text-align: center;
    display: block;
    transition: all 0.2s;
  }

  .btn-cancel:hover { background: #f5f5f5; }

  /* ── HELP BTN ── */
  .help-btn {
    position: fixed;
    bottom: 24px; right: 24px;
    width: 36px; height: 36px;
    border-radius: 50%;
    background: white;
    border: 1px solid var(--border);
    display: flex; align-items: center; justify-content: center;
    cursor: pointer;
    color: var(--text-muted);
    font-size: 14px;
    font-weight: 700;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    transition: all 0.2s;
    text-decoration: none;
  }

  .help-btn:hover { box-shadow: 0 4px 16px rgba(0,0,0,0.15); }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(16px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  /* scrollbar */
  ::-webkit-scrollbar { width: 4px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: #ddd; border-radius: 4px; }
</style>
</head>
<body>

<!-- ─────────────── SIDEBAR ─────────────── -->
<aside class="sidebar">
  <div class="logo">
    <div class="logo-icon">T</div>
    <div class="logo-text">ToDaY</div>
  </div>

  <!-- Nav using radio buttons -->
  <input class="nav-radio" type="radio" name="nav" id="nav1" checked>
  <label class="nav-label" for="nav1">
    <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z"/>
    </svg>
    СЬОГОДНІ
    <span class="nav-dot"></span>
  </label>

  <input class="nav-radio" type="radio" name="nav" id="nav2">
  <label class="nav-label" for="nav2">
    <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
    </svg>
    ЗАГАЛЬНІ
    <span class="nav-dot"></span>
  </label>

  <input class="nav-radio" type="radio" name="nav" id="nav3">
  <label class="nav-label" for="nav3">
    <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
      <line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/>
      <line x1="3" y1="10" x2="21" y2="10"/>
    </svg>
    КАЛЕНДАР
    <span class="nav-dot"></span>
  </label>

  <input class="nav-radio" type="radio" name="nav" id="nav4">
  <label class="nav-label" for="nav4">
    <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
    </svg>
    ЦІКАВЕНЬКО
    <span class="nav-dot"></span>
  </label>

  <input class="nav-radio" type="radio" name="nav" id="nav5">
  <label class="nav-label" for="nav5">
    <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path d="M8 6h13M8 12h13M8 18h13M3 6h.01M3 12h.01M3 18h.01"/>
    </svg>
    РЕЙТИНГ
    <span class="nav-dot"></span>
  </label>

  <div class="sidebar-spacer"></div>

  <a href="{% url 'myapp:profile' %}" class="profile-card" style="text-decoration: none; color: inherit; display: flex;">
    <div class="profile-avatar">
      <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
        <circle cx="12" cy="7" r="4"/>
      </svg>
    </div>
    <div class="profile-info">
      <div class="profile-label">Профіль</div>
      <div class="profile-name">Корис...</div>
    </div>
    <div class="coins">
      <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24" style="color:var(--orange)">
        <circle cx="12" cy="12" r="10"/>
      </svg>
      100
    </div>
  </a>
</aside>

<!-- ─────────────── MAIN ─────────────── -->
<main class="main">

  <!-- CENTER -->
  <div class="center-panel">
    <div class="today-card">
      <div class="today-header">
        <div class="today-icon">
          <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z"/>
          </svg>
        </div>
        <div class="today-title-block">
          <div class="today-title">СЬОГОДНІ</div>
        </div>
      </div>

      <div class="today-tasks">

        <!-- Task 1 -->
        <input class="task-cb" type="checkbox" id="t1">
        <label class="task-label" for="t1">
          <span class="task-checkbox-ui"></span>
          <div class="task-info">
            <div class="task-name">Зателефонувати другу</div>
            <div class="task-tag tag-social">Соціалізація</div>
          </div>
        </label>

        <!-- Task 2 -->
        <input class="task-cb" type="checkbox" id="t2">
        <label class="task-label" for="t2">
          <span class="task-checkbox-ui"></span>
          <div class="task-info">
            <div class="task-name">Прочитати 20 сторінок книги</div>
            <div class="task-tag tag-personal">Особисте</div>
          </div>
        </label>

        <!-- Task 3 -->
        <input class="task-cb" type="checkbox" id="t3">
        <label class="task-label" for="t3">
          <span class="task-checkbox-ui"></span>
          <div class="task-info">
            <div class="task-name">Написати звіт для команди</div>
            <div class="task-meta">
              <span class="task-time">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/>
                </svg>
                1ГОД
              </span>
              <span class="task-tag tag-work">РОБОТА</span>
            </div>
          </div>
        </label>

        <!-- Task 4 -->
        <input class="task-cb" type="checkbox" id="t4">
        <label class="task-label" for="t4">
          <span class="task-checkbox-ui"></span>
          <div class="task-info">
            <div class="task-name">Ранкова зарядка</div>
            <div class="task-tag tag-personal">Особисте</div>
          </div>
        </label>

      </div>
    </div>
  </div>

  <!-- RIGHT PANEL -->
  <div class="right-panel">

    <!-- Idea / Add card -->
    <div class="idea-card">
      <textarea class="idea-input" placeholder="Нова ідея..."></textarea>
      <div class="idea-divider"></div>
      <div class="idea-actions">

        <div class="idea-action-btn" title="Час">
          <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/>
          </svg>
        </div>
        <div class="idea-action-btn" title="Робота">
          <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/>
            <path d="M16 7V5a2 2 0 00-2-2h-4a2 2 0 00-2 2v2"/>
          </svg>
        </div>
        <div class="idea-action-btn" title="Кава">
          <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path d="M17 8h1a4 4 0 010 8h-1M3 8h14v9a4 4 0 01-4 4H7a4 4 0 01-4-4V8z"/>
          </svg>
        </div>
        <div class="idea-action-btn" title="Люди">
          <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
            <circle cx="9" cy="7" r="4"/>
            <path d="M23 21v-2a4 4 0 00-3-3.87M16 3.13a4 4 0 010 7.75"/>
          </svg>
        </div>
        <div class="idea-action-btn" title="Колір">
          <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <circle cx="13.5" cy="6.5" r="1.5"/><circle cx="17.5" cy="10.5" r="1.5"/>
            <circle cx="8.5" cy="7.5" r="1.5"/><circle cx="6.5" cy="12.5" r="1.5"/>

          <input class="task-cb" type="checkbox" id="g1">

            <div class="task-info">
              <div class="task-name">Завершити проект</div>

                  <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

                <span class="task-tag tag-work">РОБОТА</span>

            </div>
          </label>

          <!-- General Task 2 -->
          <input class="task-cb" type="checkbox" id="g2">
          <label class="task-label" for="g2">

            <div class="task-info">

                <span class="task-time">
                  <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

                  </svg>
                  45ХВ

                <span class="task-tag tag-social">СОЦІАЛІЗАЦІЯ</span>
              </div>
            </div>
          </label>

        </div>
      </details>
    </div>

  </div>
</main>
