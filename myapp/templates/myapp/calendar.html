<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Календар</title>
<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600;700;900&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --green-dark: #1a3a1a;
    --green-mid: #2d5a2d;
    --bg: #f4f6f4;
    --text-dark: #1a1a1a;
    --text-muted: #888;
    --border: #e8e8e8;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Manrope', sans-serif;
    background: var(--bg);
    display: flex;
    height: 100vh;
    overflow: hidden;
    gap: 20px;
    padding: 28px;
  }

  .cal-main {
    flex: 1;
    background: white;
    border-radius: 24px;
    padding: 32px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.06);
    overflow-y: auto;
  }

  .cal-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 28px;
  }

  .cal-month-title {
    font-family: 'Unbounded', sans-serif;
    font-size: 22px;
    font-weight: 900;
    color: var(--green-dark);
    letter-spacing: -0.5px;
  }

  .cal-btns { display: flex; gap: 8px; align-items: center; }

  .cal-nav-btn {
    width: 36px; height: 36px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: white;
    display: flex; align-items: center; justify-content: center;
    cursor: pointer; color: var(--text-dark);
    transition: all 0.2s; font-size: 16px;
  }

  .cal-nav-btn:hover { background: var(--green-dark); color: white; border-color: var(--green-dark); }

  .cal-exit-btn {
    width: 36px; height: 36px;
    border-radius: 10px;
    background: #e53e3e;
    display: flex; align-items: center; justify-content: center;
    cursor: pointer; color: white;
    font-size: 18px;
    text-decoration: none;
    transition: background 0.2s;
    flex-shrink: 0;
  }

  .cal-exit-btn:hover { background: #c53030; }

  .cal-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 4px;
  }

  .cal-day-name {
    text-align: center; font-size: 11px; font-weight: 700;
    color: var(--text-muted); letter-spacing: 0.5px;
    padding: 8px 0; text-transform: uppercase;
  }

  .cal-day {
    aspect-ratio: 1;
    border-radius: 12px;
    display: flex; align-items: center; justify-content: center;
    font-size: 14px; font-weight: 600;
    color: var(--text-dark); cursor: pointer;
    transition: all 0.2s;
  }

  .cal-day:hover { background: #f0f8f0; }
  .cal-day.empty { cursor: default; color: #ddd; }
  .cal-day.selected { background: var(--green-dark); color: white; }
  .cal-day.selected:hover { background: var(--green-mid); }

  .cal-sidebar {
    width: 280px; flex-shrink: 0;
    display: flex; flex-direction: column;
  }

  .plan-card {
    background: white; border-radius: 24px; padding: 24px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.06);
    flex: 1; display: flex; flex-direction: column;
  }

  .plan-title {
    font-family: 'Unbounded', sans-serif;
    font-size: 13px; font-weight: 700;
    color: var(--green-dark); letter-spacing: 0.5px; margin-bottom: 6px;
  }

  .plan-subtitle {
    font-size: 11px; color: var(--text-muted);
    font-weight: 600; letter-spacing: 0.5px;
    text-transform: uppercase; margin-bottom: 20px;
  }

  .plan-selected-date {
    font-family: 'Unbounded', sans-serif;
    font-size: 28px; font-weight: 900;
    color: var(--green-dark); line-height: 1; margin-bottom: 4px;
  }

  .plan-selected-month {
    font-size: 13px; color: var(--text-muted);
    font-weight: 600; margin-bottom: 20px;
    text-transform: uppercase; letter-spacing: 0.5px;
  }

  .plan-divider { height: 1px; background: var(--border); margin-bottom: 16px; }

  .plan-empty {
    color: var(--text-muted); font-size: 13px;
    text-align: center; padding: 30px 0;
    flex: 1; display: flex; align-items: center; justify-content: center;
  }

  ::-webkit-scrollbar { width: 4px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: #ddd; border-radius: 4px; }
</style>
</head>
<body>

<div class="cal-main">
  <div class="cal-header">
    <button class="cal-nav-btn" onclick="prevMonth()">&#8592;</button>
    <div class="cal-month-title" id="calMonthTitle"></div>
    <div class="cal-btns">
      <button class="cal-nav-btn" onclick="nextMonth()">&#8594;</button>
      <a href="{% url 'myapp:user_desktop' %}" class="cal-exit-btn">&#x2715;</a>
    </div>
  </div>
  <div class="cal-grid" id="calGrid"></div>
</div>

<div class="cal-sidebar">
  <div class="plan-card">
    <div class="plan-title">ПЛАНУВАННЯ</div>
    <div class="plan-subtitle" id="planSub">Оберіть день</div>
    <div class="plan-selected-date" id="sideDate"></div>
    <div class="plan-selected-month" id="sideMonth"></div>
    <div class="plan-divider" id="planDiv" style="display:none;"></div>
    <div class="plan-empty" id="sideEmpty">Натисніть на день щоб обрати</div>
  </div>
</div>

<script>
  const MONTHS_UK = ['СІЧЕНЬ','ЛЮТИЙ','БЕРЕЗЕНЬ','КВІТЕНЬ','ТРАВЕНЬ','ЧЕРВЕНЬ',
                     'ЛИПЕНЬ','СЕРПЕНЬ','ВЕРЕСЕНЬ','ЖОВТЕНЬ','ЛИСТОПАД','ГРУДЕНЬ'];
  const DAY_NAMES = ['ПН','ВТ','СР','ЧТ','ПТ','СБ','НД'];

  const now = new Date();
  let currentYear = now.getFullYear();
  let currentMonth = now.getMonth();
  let selectedDay = null;

  function renderCalendar() {
    const grid = document.getElementById('calGrid');
    const title = document.getElementById('calMonthTitle');
    title.textContent = MONTHS_UK[currentMonth] + ' ' + currentYear;
    grid.innerHTML = '';

    DAY_NAMES.forEach(d => {
      const el = document.createElement('div');
      el.className = 'cal-day-name';
      el.textContent = d;
      grid.appendChild(el);
    });

    let startOffset = new Date(currentYear, currentMonth, 1).getDay() - 1;
    if (startOffset < 0) startOffset = 6;

    const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

    for (let i = 0; i < startOffset; i++) {
      const el = document.createElement('div');
      el.className = 'cal-day empty';
      grid.appendChild(el);
    }

    for (let d = 1; d <= daysInMonth; d++) {
      const el = document.createElement('div');
      el.className = 'cal-day';
      el.textContent = d;

      if (selectedDay && selectedDay.d === d &&
          selectedDay.m === currentMonth && selectedDay.y === currentYear) {
        el.classList.add('selected');
      }

      el.addEventListener('click', () => {
        selectedDay = { d, m: currentMonth, y: currentYear };
        document.getElementById('planSub').style.display = 'none';
        document.getElementById('sideDate').textContent = d;
        document.getElementById('sideMonth').textContent = MONTHS_UK[currentMonth] + ' ' + currentYear;
        document.getElementById('planDiv').style.display = 'block';
        document.getElementById('sideEmpty').textContent = 'Завдань на цей день немає';
        renderCalendar();
      });

      grid.appendChild(el);
    }
  }

  function prevMonth() {
    currentMonth--;
    if (currentMonth < 0) { currentMonth = 11; currentYear--; }
    renderCalendar();
  }

  function nextMonth() {
    currentMonth++;
    if (currentMonth > 11) { currentMonth = 0; currentYear++; }
    renderCalendar();
  }

  renderCalendar();
</script>

</body>
</html>
