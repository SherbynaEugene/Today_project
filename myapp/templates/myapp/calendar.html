{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
<link rel="stylesheet" href="{% static 'myapp/css/menu.css' %}">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Календар</title>
<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600;700;900&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --green-dark: #1a3a1a;
    --green-mid: #2d5a2d;
    --bg: #f4f6f4;
    --text-dark: #1a1a1a;
    --text-muted: #888;
    --border: #e8e8e8;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Manrope', sans-serif;
    background: var(--bg);
    display: flex;
    height: 100vh;
    overflow: hidden;
    gap: 20px;
    padding: 0px;
  }

  .cal-main {
    flex: 1;
    background: white;
    border-radius: 24px;
    padding: 32px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.06);
    overflow-y: auto;
    margin-top: 40px;    /* Відступ зверху */
    margin-bottom: 40px; /* Відступ знизу */
    height: calc(100vh - 80px);
  }

  .cal-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 28px;
  }

  .cal-month-title {
    font-family: 'Unbounded', sans-serif;
    font-size: 22px;
    font-weight: 900;
    color: var(--green-dark);
    letter-spacing: -0.5px;
  }

  .cal-btns { display: flex; gap: 8px; align-items: center; }

  .cal-nav-btn {
    width: 36px; height: 36px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: white;
    display: flex; align-items: center; justify-content: center;
    cursor: pointer; color: var(--text-dark);
    transition: all 0.2s; font-size: 16px;
  }

  .cal-nav-btn:hover { background: var(--green-dark); color: white; border-color: var(--green-dark); }

  .cal-exit-btn {
    width: 36px; height: 36px;
    border-radius: 10px;
    background: #e53e3e;
    display: flex; align-items: center; justify-content: center;
    cursor: pointer; color: white;
    font-size: 18px;
    text-decoration: none;
    transition: background 0.2s;
    flex-shrink: 0;
  }

  .cal-exit-btn:hover { background: #c53030; }

  .cal-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 4px;
  }

  .cal-day-name {
    text-align: center; font-size: 11px; font-weight: 700;
    color: var(--text-muted); letter-spacing: 0.5px;
    padding: 8px 0; text-transform: uppercase;
  }

  .cal-day {
    aspect-ratio: 1;
    border-radius: 12px;
    display: flex; align-items: center; justify-content: center;
    font-size: 14px; font-weight: 600;
    color: var(--text-dark); cursor: pointer;
    transition: all 0.2s;
  }

  .cal-day:hover { background: #f0f8f0; }
  .cal-day.empty { cursor: default; color: #ddd; }
  .cal-day.selected { background: var(--green-dark); color: white; }
  .cal-day.selected:hover { background: var(--green-mid); }

  .cal-sidebar {
    width: 280px; flex-shrink: 0;
    display: flex; flex-direction: column;
  }

  .plan-card {
    background: white; border-radius: 0px; padding: 24px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.06);
    flex: 1; display: flex; flex-direction: column;
  }

  .plan-title {
    font-family: 'Unbounded', sans-serif;
    font-size: 13px; font-weight: 700;
    color: var(--green-dark); letter-spacing: 0.5px; margin-bottom: 6px;
  }

  .plan-subtitle {
    font-size: 11px; color: var(--text-muted);
    font-weight: 600; letter-spacing: 0.5px;
    text-transform: uppercase; margin-bottom: 20px;
  }

  .plan-selected-date {
    font-family: 'Unbounded', sans-serif;
    font-size: 28px; font-weight: 900;
    color: var(--green-dark); line-height: 1; margin-bottom: 4px;
  }

  .plan-selected-month {
    font-size: 13px; color: var(--text-muted);
    font-weight: 600; margin-bottom: 20px;
    text-transform: uppercase; letter-spacing: 0.5px;
  }

  .plan-divider { height: 1px; background: var(--border); margin-bottom: 16px; }

  .plan-empty {
    color: var(--text-muted); font-size: 13px;
    text-align: center; padding: 30px 0;
    flex: 1; display: flex; align-items: center; justify-content: center;
  }

  ::-webkit-scrollbar { width: 4px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: #ddd; border-radius: 4px; }
</style>
</head>
<body>

<!-- ─────────────── SIDEBAR ─────────────── -->
    <aside class="sidebar">
    <div class="logo">
        <div class="logo-icon">T</div>
        <div class="logo-text">ToDaY</div>
    </div>

    <a href="{% url 'tasks:today_tasks' %}" class="nav-label">
        <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z"/>
        </svg>
        СЬОГОДНІ
        <span class="nav-dot"></span>
    </a>

    <a href="{% url 'tasks:task_list' %}" class="nav-label">
        <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
        </svg>
        ЗАГАЛЬНІ
        <span class="nav-dot"></span>
    </a>

    <label class="nav-label chosen">
        <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
        <line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/>
        <line x1="3" y1="10" x2="21" y2="10"/>
        </svg>
        КАЛЕНДАР
        <span class="nav-dot"></span>
    </label>

    <a href="{% url 'myapp:interesting' %}" class="nav-label">
        <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
        </svg>
        ЦІКАВЕНЬКО
        <span class="nav-dot"></span>
    </a>

    <a href="{% url 'rating:my_rating' %}" class="nav-label" >
    <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path d="M8 6h13M8 12h13M8 18h13M3 6h.01M3 12h.01M3 18h.01"/>
    </svg>
    РЕЙТИНГ
    <span class="nav-dot"></span>
    </a>

    <div class="sidebar-spacer"></div>

    <a href="{% url 'myapp:profile' %}" class="profile-card" style="text-decoration: none; color: inherit; display: flex;">
        <div class="profile-avatar">
        <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
        </svg>
        </div>
        <div class="profile-info">
        <div class="profile-label">Профіль</div>
        <div class="profile-name">{{ request.user.username }}</div>
        </div>
        <div class="coins">
        <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24" style="color:var(--orange)">
            <circle cx="12" cy="12" r="10"/>
        </svg>
        {{ request.user.coins|default:0 }}
        </div>
    </a>
    </aside>


<div class="cal-main">
  <div class="cal-header">
    <button class="cal-nav-btn" onclick="prevMonth()">&#8592;</button>
    <div class="cal-month-title" id="calMonthTitle"></div>
    <div class="cal-btns">
      <button class="cal-nav-btn" onclick="nextMonth()">&#8594;</button>
      <!-- <a href="{% url 'myapp:user_desktop' %}" class="cal-exit-btn">&#x2715;</a> -->
    </div>
  </div>
  <div class="cal-grid" id="calGrid"></div>
</div>

<div class="cal-sidebar">
  <div class="plan-card">
    <div class="plan-title">ПЛАНУВАННЯ</div>
    <div class="plan-subtitle" id="planSub">Оберіть день</div>
    <div class="plan-selected-date" id="sideDate"></div>
    <div class="plan-selected-month" id="sideMonth"></div>
    <div class="plan-divider" id="planDiv" style="display:none;"></div>
    <div class="plan-empty" id="sideEmpty">Натисніть на день щоб обрати</div>
  </div>
</div>

<script>
  const MONTHS_UK = ['СІЧЕНЬ','ЛЮТИЙ','БЕРЕЗЕНЬ','КВІТЕНЬ','ТРАВЕНЬ','ЧЕРВЕНЬ',
                     'ЛИПЕНЬ','СЕРПЕНЬ','ВЕРЕСЕНЬ','ЖОВТЕНЬ','ЛИСТОПАД','ГРУДЕНЬ'];
  const DAY_NAMES = ['ПН','ВТ','СР','ЧТ','ПТ','СБ','НД'];

  const now = new Date();
  let currentYear = now.getFullYear();
  let currentMonth = now.getMonth();
  let selectedDay = null;

  function renderCalendar() {
    const grid = document.getElementById('calGrid');
    const title = document.getElementById('calMonthTitle');
    title.textContent = MONTHS_UK[currentMonth] + ' ' + currentYear;
    grid.innerHTML = '';

    DAY_NAMES.forEach(d => {
      const el = document.createElement('div');
      el.className = 'cal-day-name';
      el.textContent = d;
      grid.appendChild(el);
    });

    let startOffset = new Date(currentYear, currentMonth, 1).getDay() - 1;
    if (startOffset < 0) startOffset = 6;

    const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

    for (let i = 0; i < startOffset; i++) {
      const el = document.createElement('div');
      el.className = 'cal-day empty';
      grid.appendChild(el);
    }

    for (let d = 1; d <= daysInMonth; d++) {
      const el = document.createElement('div');
      el.className = 'cal-day';
      el.textContent = d;

      if (selectedDay && selectedDay.d === d &&
          selectedDay.m === currentMonth && selectedDay.y === currentYear) {
        el.classList.add('selected');
      }

      el.addEventListener('click', () => {
        selectedDay = { d, m: currentMonth, y: currentYear };
        document.getElementById('planSub').style.display = 'none';
        document.getElementById('sideDate').textContent = d;
        document.getElementById('sideMonth').textContent = MONTHS_UK[currentMonth] + ' ' + currentYear;
        document.getElementById('planDiv').style.display = 'block';
        document.getElementById('sideEmpty').textContent = 'Завдань на цей день немає';
        renderCalendar();
      });

      grid.appendChild(el);
    }
  }

  function prevMonth() {
    currentMonth--;
    if (currentMonth < 0) { currentMonth = 11; currentYear--; }
    renderCalendar();
  }

  function nextMonth() {
    currentMonth++;
    if (currentMonth > 11) { currentMonth = 0; currentYear++; }
    renderCalendar();
  }

  renderCalendar();
</script>

</body>
</html>
