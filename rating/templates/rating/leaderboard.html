<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard ‚Äî ToDaY</title>
<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600;700;900&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --green-dark: #1a3a1a;
    --green-mid: #2d5a2d;
    --orange: #f07c00;
    --bg: #f4f6f4;
    --text-dark: #1a1a1a;
    --text-muted: #888;
    --border: #e8e8e8;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Manrope', sans-serif;
    background: var(--bg);
    color: var(--text-dark);
    min-height: 100vh;
    padding: 32px;
  }

  .page-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 28px;
  }

  .back-btn {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 10px 18px;
    background: white;
    border: 1px solid var(--border);
    border-radius: 12px;
    text-decoration: none;
    color: var(--text-dark);
    font-size: 13px;
    font-weight: 700;
    transition: all 0.2s;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }

  .back-btn:hover { background: var(--green-dark); color: white; border-color: var(--green-dark); }

  .page-title {
    font-family: 'Unbounded', sans-serif;
    font-size: 22px;
    font-weight: 900;
    color: var(--green-dark);
    letter-spacing: -0.5px;
  }

  .board-card {
    background: white;
    border-radius: 24px;
    padding: 28px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.06);
    max-width: 700px;
    margin: 0 auto;
    animation: slideUp 0.4s ease;
  }

  .board-row {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 16px 18px;
    border-radius: 16px;
    margin-bottom: 10px;
    border: 2px solid transparent;
    transition: all 0.2s;
    background: #f5f8ff;
  }

  .board-row:last-child { margin-bottom: 0; }
  .board-row:hover { border-color: #3d7a3d; background: #f0f8f0; transform: translateX(4px); }

  .board-row.gold   { background: #fffbea; border-color: #f5c518; }
  .board-row.silver { background: #f8f8f8; border-color: #c0c0c0; }
  .board-row.bronze { background: #fff5ee; border-color: #cd7f32; }

  .rank-badge {
    width: 36px; height: 36px;
    border-radius: 10px;
    display: flex; align-items: center; justify-content: center;
    font-family: 'Unbounded', sans-serif;
    font-size: 14px;
    font-weight: 900;
    flex-shrink: 0;
  }

  .gold   .rank-badge { background: #f5c518; color: #7a5c00; }
  .silver .rank-badge { background: #c0c0c0; color: #555; }
  .bronze .rank-badge { background: #cd7f32; color: white; }
  .board-row:not(.gold):not(.silver):not(.bronze) .rank-badge {
    background: var(--green-dark); color: white;
  }

  .board-username {
    flex: 1;
    font-size: 15px;
    font-weight: 700;
    color: var(--text-dark);
  }

  .board-pts {
    font-family: 'Unbounded', sans-serif;
    font-size: 15px;
    font-weight: 700;
    color: var(--orange);
  }

  .empty-msg {
    text-align: center;
    padding: 40px;
    color: var(--text-muted);
    font-size: 14px;
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(16px); }
    to   { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<div class="page-header">
  <a href="{% url 'rating:my_rating' %}" class="back-btn">‚Üê –ù–∞–∑–∞–¥</a>
  <div class="page-title">LEADERBOARD</div>
  <div style="width:100px;"></div>
</div>

<div class="board-card">
  {% for user_rating in top_users %}
    <div class="board-row
      {% if forloop.counter == 1 %}gold
      {% elif forloop.counter == 2 %}silver
      {% elif forloop.counter == 3 %}bronze
      {% endif %}
    ">
      <div class="rank-badge">{{ forloop.counter }}</div>
      <div class="board-username">{{ user_rating.user.username }}</div>
      <div class="board-pts">{{ user_rating.total_points|floatformat:0 }} pts</div>
    </div>
  {% empty %}
    <div class="empty-msg">–ü–æ–∫–∏ —â–æ –Ω–µ–º–∞—î –¥–∞–Ω–∏—Ö üôå</div>
  {% endfor %}
</div>

</body>
</html>
